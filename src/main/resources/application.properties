tcp-server.handler.class-name=com.tgcs.tgcp.bridge.webservice.ngp.NgpServiceHandler

web-service.address=ngp-service

spring.mustache.check-template-location=false
spring.main.banner-mode=log

web-service.username=1
web-service.password=1

tpdotnet.service=tpdotnet-service
tpdotnet.port=tpdotnet-port

loyalty-card.first.item.only.enabled=false
loyalty-card.ignore.additional.scans.enabled=false