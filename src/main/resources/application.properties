context.deviceId=deviceId
context.endpointId=endpointId
context.nodeId=nodeId

logging.level.root=DEBUG
logging.level.com.tgcs.tgcp.pos.connector.api.client.impl.TpdotnetClientImpl=DEBUG

logging.path=C:\\LOG
logging.file.max-size=50MB
logging.file.max-history=7
logging.file.size-cap.bridge=300MB
logging.file.size-cap.chec=350MB
logging.file.size-cap.webService=350MB

authorization.service=ngp-service

cash-management.service=ngp-service
